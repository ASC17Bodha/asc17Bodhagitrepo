
<form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" [(ngModel)]="employee.name"
        required #name="ngModel"
        class="form-control">
        <div *ngIf="name.invalid &&(name.dirty || name.touched)">
           <small class="text-danger">Name is required</small>
        </div>
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" name="salary" class="form-control" id="salary" [(ngModel)]="employee.salary" required #salary="ngModel">
        <div *ngIf="salary.invalid && (salary.dirty || salary.touched)">
        <small class="text-danger">Salary is required</small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Employee</button>
</form>
