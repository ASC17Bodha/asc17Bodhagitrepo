<form (ngSubmit)="updateUser()">
<div class="form-group">
    <label for="id">ID:</label>
    <input type="text" class="form-control"id="id" name="id" [(ngModel)]="user.id">
</div>
<div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control"id="name" name="name" [(ngModel)]="user.Name">
</div>
<div class="form-group">
    <label for="salary">Salary</label>
    <input type="text" class="form-control"id="salary" name="salary" [(ngModel)]="user.salary">
</div>
<div>
    <button type="submit">submit</button>
</div>
</form>
