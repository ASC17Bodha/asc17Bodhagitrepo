<h2>Learners</h2>

<button (click)="fetchLearners()">Refresh List</button>
<ul>
  <li *ngFor="let learner of learners" (click)="onSelect(learner)">
    {{ learner.name }} - {{ learner.email }}
  </li>
</ul>

<div *ngIf="selectedLearner">
  <h3>Selected Learner</h3>
  <p>Name: {{ selectedLearner.name }}</p>
  <p>Email: {{ selectedLearner.email }}</p>
  
  <button (click)="createLearner()">Create New Learner</button>
  <button (click)="updateLearner()">Update Learner</button>
  <button (click)="deleteLearner()">Delete Learner</button>
</div>

<form [formGroup]="learnerForm" (ngSubmit)="onFormSubmit()">
  <input formControlName="name" placeholder="Name">
  <input formControlName="email" placeholder="Email">
  <button type="submit">Submit</button>
</form>

<div *ngIf="error">{{ error }}</div>
