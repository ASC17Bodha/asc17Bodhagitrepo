<div class="container">
    <h2>Course Management</h2>
    
    <!-- Form for adding or editing a course -->
    <form (ngSubmit)="addCourse()">
      <div>
        <label>Name:</label>
        <input type="text" [(ngModel)]="course.name" name="name" required />
      </div>
      <div>
        <label>Title:</label>
        <input type="text" [(ngModel)]="course.title" name="title" required />
      </div>
      <div>
        <label>Description:</label>
        <textarea [(ngModel)]="course.description" name="description" required></textarea>
      </div>
      <div>
        <label>Author ID:</label>
        <input type="text" [(ngModel)]="course.authorId" name="authorId" required />
      </div>
      <div>
        <label>Duration (in hours):</label>
        <input type="number" [(ngModel)]="course.duration" name="duration" required />
      </div>
      <div>
        <label>Category:</label>
        <input type="text" [(ngModel)]="course.category" name="category" required />
      </div>
      <button type="submit">{{ editing ? 'Update Course' : 'Add Course' }}</button>
    </form>
  
    <!-- List of courses -->
    <h3>Registered Courses</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Title</th>
          <th>Description</th>
          <th>Author ID</th>
          <th>Duration (hours)</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.title }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.authorId }}</td>
          <td>{{ course.duration }}</td>
          <td>{{ course.category }}</td>
          <td>
            <button (click)="editCourse(course)">Edit</button>
            <button (click)="deleteCourse(course.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
