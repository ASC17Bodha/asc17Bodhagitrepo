<div class="container mt-5">
    <h2>Admin Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" />
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
      <button type="button" class="btn btn-primary mt-3" (click)="login()">Login</button>
    </form>
  </div>
