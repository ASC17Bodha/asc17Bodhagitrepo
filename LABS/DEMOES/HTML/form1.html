  <form action="outtable.html" onsubmit="tablecreate(event);" method="get">

    <H1>PORTFOLIO REGISTRATION</H1>
    <label for="name" class="bld">NAME</label>
    <input type="text" placeholder="abcd" title="Enter your name here" id="name" required><br><br>

    <label for="emailid" class="bld">EMAIL</label>
    <input type="email" placeholder="abcd@gmail.com" title="Enter your Email here" id="emailid"  required><br><br>

    <label for="password1" class="bld">PASSWORD</label> 
    <input type="password" id="password1" placeholder="namE@123" title="Enter the password here"><br>

    <br> 
    <label for="txtarea">ADDRESS</label> <br>
    <textarea name="ADDRESS" id="txtarea" cols="35" rows="4" placeholder="#32415, abc colony, India"
      title="Enter your address here"></textarea>
    <br>
    <br>

    <label for="gender" class="bld">GENDER</label>
    <input type="radio" name="gender" id="mgender" value="male">MALE
    <input type="radio" name="gender" id="fgender" value="female">FEMALE
    <br><br>
    DATE OF BIRTH
    <input type="date" name="" id="dob">
    <br><br>
    CGPA(1-10)
    <input type="range" id="temp" name="temp" list="markers" />
    <datalist id="markers">
      <option value="0"></option>
      <option value="25"></option>
      <option value="50"></option>
      <option value="75"></option>
      <option value="100"></option>
    </datalist>
    <br> <br>
    BEVERAGE PREFERENCE
    <input type="checkbox" name="BEVERAGE" id="bv1">TEA
    <input type="checkbox" name="BEVERAGE" id="bv2">COFFEE
    <br><br>
    MEALS
    <input type="radio" name="MEALS"id="veg">VEG
    <input type="radio" name="MEALS" id="nonveg">NON-VEG
    <br>
    <br>
    PAYMENT
    <br>
    <select name="PAYMENT" id="pmt">PAYMENT
      <option value="" id="crdt">credit card</option>
      <option value="" id="dbt">debit card</option>
    </select>
    <br><br>
    <button type="submit" id="rgbtn" class="btn btn-primary" >Register now</button>
    <button type="reset" id="restbtn" class="btn btn-danger" onclick="alerted1()">Reset</button>
  </form>
  <div class="tablediv">
    <table id="table1">
      <tr>
        <th>name</th>
        <th>email</th>
        <th>pass</th>
        <th>address</th>
