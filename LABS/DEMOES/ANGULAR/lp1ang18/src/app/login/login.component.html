<div id="bodycontent">
<br>
<div  id="logid" class="container">
<h4 class="container">Login</h4>
    <form [formGroup]= "loginForm">
    Login Id:
    <input type="text" class="form-control" formControlName="loginid">
        
    Password:
    <input type="password" class="form-control" formControlName="password">
    <br>
    <button (click)="onSubmit()" class="btn btn-success">Login</button>
</form>
</div>

</div>
