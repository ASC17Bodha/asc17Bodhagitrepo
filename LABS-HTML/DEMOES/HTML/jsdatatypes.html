<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // string
        var myname="Tiger";
        console.log(myname);
        console.log(typeof myname);

        // number
        var num=42;
        console.log(num);
        console.log(typeof num);

        // %s for string and %d for integer like c
        console.log("Mu name is:",myname);
        console.log("My name is %s",myname);
        console.log("My name is %s and my age is %d",myname,num);


        // floating point values
        var floatnum=3.14;
        console.log(floatnum);
        console.log(typeof floatnum);


        // %f for printing floating point numbers
        console.log("value of pi is %f",floatnum);


        // arrays
        var veggies=["Carrot","Broccoli","Spinach","Kale"];

        // loop and print
        for(var i=0;i<veggies.length;i++){
            console.log(veggies[i]);
        }

        // multidimensional array with vegetables and their colors
        var healthColors=[
            ["carrot","orange"],
            ["Broccoli","Green"],
            ["Spinach","Green"],
            ["Kale","Green"]
        ];

        // add  a blue color fruit
        healthColors.push(["Blueberry","Blue"]);
        // add black color fruit
        healthColors.push(["Blackberry","Black"]);

        // printing multidimensional array
        for(var i=0;i<healthColors.length;i++){
            console.log(healthColors[i][0]+ "-"+healthColors[i][1]);
        }
        
        // add mango at index 2
        healthColors.splice(2,0,["Mango","yellow"]);

        console.log("healthColors:",healthColors);


        healthColors.pop();
        console.log(healthColors.pop());

        console.log("healthColors:",healthColors);

        // shift
        console.log("veggies:",veggies);
        console.log(veggies.shift());
        console.log("veggies:",veggies);
        
        // unshift
        console.log("veggies:",veggies);
        veggies.unshift("Carrot","Tomato");
        console.log("veggies:",veggies);

        // slice
        var abc=veggies.slice(1,2);
        console.log("abc:",abc);

        // splice
        console.log(healthColors);
        console.log(healthColors.splice(1,1,["blackberry","black"]));
        console.log(healthColors);

        // concat
        var veggies2=['apple','orange'];
        const vege=veggies.concat(veggies2);
        console.log(vege);
        console.log(vege.pop());
        console.log(vege);

        // join
        console.log(vege.join());
        console.log(vege.join(' '));
        console.log(vege.join('-'));

        // indexOf
        console.log(vege.indexOf('Tomato'));
        vege.push('Tomato');
        console.log(vege);
        console.log(vege.indexOf('Tomato',2));

        // lastIndexOf
        console.log(vege.lastIndexOf('Tomato'));

        // includes
        console.log(vege.includes('Tomato'));

        // reverse
        var revveg=vege.reverse();
        console.log("revveg",revveg);

        // sort
        console.log(revveg.sort());

        // maps
        let nums=[1,1,3,1];
        let mapnum=nums.map((x)=>x*4);
        console.log("mapnum:",mapnum);

        var nums1=['a','a','b','a'];
        console.log(nums1.indexOf('a',2));

        </script>
</body>
</html>
