    <script>
        function caseInsensitiveSearch(name,input){
            var output=name.toLowerCase().startsWith(input);
            return output;
        }
            console.log(caseInsensitiveSearch('John','o'));
            console.log(caseInsensitiveSearch('john','j'));
            console.log('john'.toLocaleLowerCase().startsWith('j'));
            console.log(((name,input)=>name.toLocaleLowerCase().startsWith(input))('john','j'));
    </script>
