<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">

                <a class="nav-link" href="/form1.html">Portfolio Registration</a>

    <form action="">

        <H1>PORTFOLIO REGISTRATION</H1>
        <b>NAME</b> <input type="text" placeholder="abcd" title="Enter your name here" id="name"><br><br>
        <b>PASSWORD</b> <input type="password"placeholder="namE@123" title="Enter the password here"><br>
        <br> <b>ADDRESS</b> <br>
        <textarea name="ADDRESS" id="" cols="35" rows="4" placeholder="#32415, abc colony, India" title="Enter your address here"></textarea>
        <br>
        <br>
        <B>GENDER</B>
        <input type="radio" name="gender" id="">MALE
        <input type="radio" name="gender" id="">FEMALE
        <br><br>
        <b>DATE OF BIRTH</b>
        <input type="date" name="" id="">
        <br><br>
        <b>CGPA(1-10)</b>
        <input type="range" id="temp" name="temp" list="markers" />
        <datalist id="markers">
            <option value="0" ></option>
            <option value="25" ></option>
            <option value="50"></option>
            <option value="75"></option>
            <option value="100"></option>
        </datalist>
        <br> <br>
        <B>BEVERAGE PREFERENCE</B>
        <input type="checkbox" name="BEVERAGE" id="1">TEA
        <input type="checkbox" name="BEVERAGE" id="2">COFFEE
        <br><br>
        <b>MEALS</b>
        <input type="radio" name="MEALS">VEG<input type="radio" name="MEALS">NON-VEG
        <br>
        <br>
        <b>PAYMENT</b>
        <br>
        <select name="PAYMENT" id="">PAYMENT
            <option value="">credit card</option>
            <option value="">debit card</option>
        </select>
        <br><br>
        <button type="submit">Register now</button>
        <button type="reset">Reset</button>
    </form>

</body>
